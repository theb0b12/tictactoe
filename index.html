<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ultimate Tic Tac Toe</h1>
        
        <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
        
        <div id="gameScreen">
            <div class="status" id="status">Connecting...</div>
            <div class="game-info">
                <div id="turnInfo"></div>
            </div>
            <div class="game-container">
                <div class="board-wrapper">
                    <div class="board-labels-left">
                        <div class="board-label">3</div>
                        <div class="board-label">2</div>
                        <div class="board-label">1</div>
                    </div>
                    <div class="board" id="board"></div>
                    <div class="board-labels-bottom">
                        <div class="board-label">A</div>
                        <div class="board-label">B</div>
                        <div class="board-label">C</div>
                    </div>
                </div>
                <div class="chat-section">
            <div id="winner" class="winner"></div>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
